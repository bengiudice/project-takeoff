<!DOCTYPE html>
<html>
	<head>
		<title>date series, daily | amCharts</title>
		<meta name="description" content="chart created using amCharts live editor" />
		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/dark.js"></script>
		

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{
					"type": "serial",
					"categoryField": "date",
					"dataDateFormat": "YYYY-MM-DD",
					"autoMarginOffset": 40,
					"marginRight": 60,
					"marginTop": 60,
					"fontSize": 13,
					"theme": "dark",
					"categoryAxis": {
						"parseDates": true
					},
					"chartCursor": {
						"enabled": true
					},
					"chartScrollbar": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"columnWidth": 0.44,
							"cornerRadiusTop": 8,
							"dashLength": 4,
							"fillAlphas": 0.51,
							"id": "AmGraph-1",
							"lineAlpha": 0.44,
							"title": "graph 1",
							"type": "column",
							"valueField": "column-1"
						},
						{
							"bullet": "square",
							"bulletBorderAlpha": 1,
							"bulletBorderThickness": 1,
							"bulletSize": 16,
							"id": "AmGraph-2",
							"lineThickness": 3,
							"title": "graph 2",
							"valueField": "column-2"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": ""
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": [],
					"dataProvider": [
						{
							"date": "2014-03-01",
							"column-1": 8,
							"column-2": 5
						},
						{
							"date": "2014-03-02",
							"column-1": 6,
							"column-2": 7
						},
						{
							"date": "2014-03-03",
							"column-1": 2,
							"column-2": 3
						},
						{
							"date": "2014-03-04",
							"column-1": 1,
							"column-2": 3
						},
						{
							"date": "2014-03-05",
							"column-1": 2,
							"column-2": 1
						},
						{
							"date": "2014-03-06",
							"column-1": 3,
							"column-2": 2
						},
						{
							"date": "2014-03-07",
							"column-1": 6,
							"column-2": 8
						}
					]
				}
			);
          </script>
		<script type="text/javascript">
			AmCharts.makeChart("gaugediv",
				{
					"type": "gauge",
					"marginBottom": 20,
					"marginTop": 40,
					"startDuration": 0,
					"fontSize": 13,
					"theme": "dark",
					"arrows": [
						{
							"id": "GaugeArrow-1",
							"value": 99
						}
					],
					"axes": [
						{
							"axisThickness": 1,
							"bottomText": "0 km/h",
							"bottomTextYOffset": -20,
							"endValue": 220,
							"id": "GaugeAxis-1",
							"valueInterval": 10,
							"bands": [
								{
									"alpha": 0.7,
									"color": "#00CC00",
									"endValue": 90,
									"id": "GaugeBand-1",
									"startValue": 0
								},
								{
									"alpha": 0.7,
									"color": "#ffac29",
									"endValue": 130,
									"id": "GaugeBand-2",
									"startValue": 90
								},
								{
									"alpha": 0.7,
									"color": "#ea3838",
									"endValue": 220,
									"id": "GaugeBand-3",
									"innerRadius": "95%",
									"startValue": 130
								}
							]
						}
					],
					"allLabels": [],
					"balloon": {},
					"titles": []
				}
			);
		</script>
	</head>
	<body>
		<div id="gaugediv" style="position : absolute; width: 100%; height: 400px; background-color: #282828;" ></div>
        <div id="chartdiv" style="position : absolute; width: 100%; height: 500px; background-color: red; top : 400px;" ></div>
	</body>
</html>
